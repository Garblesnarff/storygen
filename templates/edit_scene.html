{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Scene</h2>
    <h3>Act {{ scene.act }}, Chapter {{ scene.chapter }}, Scene {{ scene.scene_number }}</h3>
    <form method="POST">
        {% for paragraph in content %}
        <div class="card mb-4">
            <div class="card-body">
                <img src="{{ paragraph.image_url }}" alt="Scene Image" class="img-fluid mb-3">
                <textarea name="edited_content" class="form-control" rows="5">{{ paragraph.content }}</textarea>
                {% if paragraph.audio_url %}
                <audio controls class="mt-3 w-100">
                    <source src="{{ paragraph.audio_url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                {% endif %}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('main.view_story', story_id=scene.story_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
