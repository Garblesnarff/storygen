{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Scene</h2>
    <form method="POST">
        <div class="form-group">
            <label for="content">Scene Content:</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('main.view_story', story_id=scene.story_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
